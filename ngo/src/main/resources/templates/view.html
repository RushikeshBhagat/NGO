<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>View Page</title>
</head>
<body bgcolor="wheat">
<h2 align="center">Welcome to Book Application
<br><br>
<a href="addBook">Add Book</a> |
<a href="view">View Book</a>
</h2>

<table class="table table-striped" border="2" cellpadding="20" width="400" height="200" align="center">
<tr>
<td>Id</td><td>Name</td><td>Price</td><td>Author</td><td>Publisher</td><td>Update</td><td>Delete</td>
</tr>

<tr th:each="book : ${book}">
<td th:text=${book.bid}>
<td th:text=${book.book_name}>
<td th:text=${book.book_price}>
<td th:text=${book.book_author}>
<td th:text=${book.book_publisher}>
<td><a th:href="@{/updateBook/{bid}(bid=${book.bid})}">Update</a></td>
<td><a th:href="@{delete/{bid}(bid=${book.bid})}">Delete</a></td>
</tr>

</table>
</body>
</html>
