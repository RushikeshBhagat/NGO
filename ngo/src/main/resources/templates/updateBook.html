<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body bgcolor="wheat" align="center">
<br><br>
<h2 align="center">Welcome to Book Application
<br><br>
<a href="addBook">Add Book</a> |
<a href="view">View Book</a>
</h2>
<form th:action="@{/update/{bid} (bid=${book.bid})}" th:object = "${book}" method="post" align="center">
<input type="text" name="book_name" placeholder="Enter book name" th:field=*{book_name}>
<input type="text" name="book_price" placeholder="Enter book price" th:field=*{book_price}>
<input type="text" name="book_author" placeholder="Enter book author" th:field=*{book_author}>
<input type="text" name="book_publisher" placeholder="Enter book publisher" th:field=*{book_publisher}>
<input type="submit" value="Update Book">
</form>
</body>
</html>
